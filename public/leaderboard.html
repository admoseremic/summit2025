<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Existing head content -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Leaderboard</title>
    <!-- Firebase libraries for non-modular version (compatibility) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <!-- Include the updated JavaScript file -->
    <script src="leaderboard.js" defer></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            transition: background-color 0.5s ease;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        h1, h2, h3, p {
            font-family: 'Press Start 2P', cursive;
            margin: 10px 0;
        }

        /* Loading Screen Styles */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it covers all other content */
            font-family: 'Press Start 2P', cursive;
            font-size: 2em;
            text-align: center;
        }

        /* Blinking Animation for Loading Text */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        #loadingScreen span {
            animation: blink 1s infinite;
        }

        /* Hide the main content initially */
        #content {
            display: none;
        }

        /* Styles for the leaderboard */
        #leaderboard {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        #leaderboardTitle {
            font-size: 2em;
            margin-bottom: 10px;
        }

        #leaderboard ul {
            list-style-type: none;
            padding: 0;
            margin: 0; /* Reset default margin */
        }

        #leaderboard li {
            display: flex;
            align-items: center; /* Vertically center items */
            padding: 10px;
            margin: 5px 0;
            font-size: 1.5em; /* Adjust font size as needed */
            border-radius: 5px;
            background-color: black;
            color: white; /* Default color */
        }

        /* Adjust spans within li */
        #leaderboard li .rank {
            width: 75px; /* Fixed width for rank */
            text-align: left;
            flex-shrink: 0; /* Prevent shrinking */
        }

        #leaderboard li .name {
            flex: 1; /* Take up remaining space */
            text-align: left;
        }

        #leaderboard li .score {
            min-width: 150px; /* Adjusted width to prevent wrapping */
            text-align: right;
            flex-shrink: 0; /* Prevent shrinking */
        }

        /* Adjust font and make responsive */
        @media (max-width: 600px) {
            #leaderboard li {
                font-size: 1.3em; /* Adjusted for mobile */
                padding: 8px;
            }
            #leaderboard li .rank {
                width: 30px; /* Adjusted for smaller screens */
            }
            #leaderboard li .score {
                min-width: 100px; /* Adjusted for smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <span>Loading...</span>
    </div>

    <!-- Main Content -->
    <div id="content">
        <h1>Game Leaderboard</h1>
        <!-- Leaderboard for the current game -->
        <div id="leaderboard">
            <h2 id="leaderboardTitle">Leaderboard</h2>
            <ul id="leaderboardList">
                <!-- Leaderboard entries will be dynamically inserted here -->
            </ul>
        </div>
    </div>
</body>
</html>
