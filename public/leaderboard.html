<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Leaderboard</title>
    <!-- Firebase libraries for non-modular version (compatibility) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="leaderboard.js" defer></script>
    <style>
        /* Global Styles */
        body {
            transition: background-color 0.5s ease;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        h1, h2, h3, p {
            font-family: 'Press Start 2P', cursive;
            margin: 10px 0;
        }

        /* Styles for the leaderboard */
        #leaderboard {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        #leaderboardTitle {
            font-size: 2em;
            margin-bottom: 10px;
        }

        #leaderboard ul {
            list-style-type: none;
            padding: 0;
            margin: 0; /* Reset default margin */
        }

        #leaderboard li {
            display: flex;
            align-items: center; /* Vertically center items */
            padding: 10px;
            margin: 5px 0;
            font-size: 1.5em; /* Adjust font size as needed */
            border-radius: 5px;
            background-color: black;
            color: white; /* Default color */
        }

        /* Adjust spans within li */
        #leaderboard li .rank {
            width: 50px; /* Fixed width for rank */
            text-align: left;
            flex-shrink: 0; /* Prevent shrinking */
        }

        #leaderboard li .name {
            flex: 1; /* Take up remaining space */
            text-align: left;
        }

        #leaderboard li .score {
            min-width: 150px; /* Adjusted width to prevent wrapping */
            text-align: right;
            flex-shrink: 0; /* Prevent shrinking */
        }

        /* Adjust font and make responsive */
        @media (max-width: 600px) {
            #leaderboard li {
                font-size: 1.3em; /* Adjusted for mobile */
                padding: 8px;
            }
            #leaderboard li .rank {
                width: 30px; /* Adjusted for smaller screens */
            }
            #leaderboard li .score {
                min-width: 100px; /* Adjusted for smaller screens */
            }
        }
    </style>      
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Game Leaderboard</h1>
    <!-- Leaderboard for the current game -->
    <div id="leaderboard">
        <h2 id="leaderboardTitle">Leaderboard</h2>
        <ul id="leaderboardList">
            <!-- Leaderboard entries will be dynamically inserted here -->
        </ul>
    </div>
</body>
</html>
