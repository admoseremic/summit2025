<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600, initial-scale=1.0, user-scalable=no">
    <title>Summit Arcade</title>

    <!-- Firebase libraries for non-modular version (compatibility) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- Your JavaScript files -->
    <script src="app.js" defer></script>
    <script src="pacman.js" defer></script>
    <script src="donkeykong.js" defer></script>
    <script src="frogger.js" defer></script>
    <script src="spaceinvaders.js" defer></script>

    <!-- Google Font for 8-bit arcade style -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Internal CSS Styles -->
    <style>
        /* General Styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Press Start 2P', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Container Styles */
        .container {
            width: 90%;
            margin: auto;
            max-width: 600px;
            padding: 10px;
        }

        /* Leaderboard Styles */
        #leaderboard {
            margin-top: 20px;
        }

        #leaderboard ul {
            list-style-type: none;
            padding: 0;
        }

        #leaderboard li {
            padding: 10px;
            margin: 5px 0;
            background-color: #333;
            border-radius: 5px;
        }

        /* Game Area Styles */
        #gameContainer {
            width: 100%;
            max-width: 600px;
            height: 50vh;
            border: 2px solid white;
            margin: 20px auto;
            position: relative;
        }

        /* Modal Styles */
        #nameModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        /* Input and Button Styles */
        input[type="text"] {
            width: 250px;
            padding: 10px;
            margin: 10px auto 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Press Start 2P', Arial, sans-serif;
            text-align: center;
            display: block;
        }

        button {
            width: 250px;
            padding: 10px;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', Arial, sans-serif;
            margin: 0 auto;
            display: block;
        }

        button:hover {
            background-color: #888;
        }

        h1, h2, p {
            margin: 10px 0;
            font-family: 'Press Start 2P', Arial, sans-serif;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            #gameContainer {
                height: 60vh;
            }

            button, input[type="text"] {
                width: 80%;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- Name Input Modal -->
    <div id="nameModal">
        <div class="modal-content">
            <h1 style="width: auto; margin: auto;">Enter Your Name</h1>
            <form id="nameForm">
                <input type="text" id="username" placeholder="--------------------------" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container" style="margin-bottom: 50px;">
        <!-- User Display Section -->
        <h2 id="userDisplay" style="display: none; margin-bottom: 40px;">
            <span id="userName" style="float: left;"></span>
            <span id="totalPoints" style="float: right;">0</span>
        </h2>

        <!-- Game Container -->
        <div id="gameContainer" style="margin-top: 50px;">
            <h3 id="gameTitle">Select a game to play...</h3>
            <div id="gameContent"></div>
        </div>
    </div>

    <!-- JavaScript Initialization -->
    <script>
        // Ensure the DOM is fully loaded before running scripts
        document.addEventListener('DOMContentLoaded', function() {
            const storedName = localStorage.getItem('username');
            if (storedName) {
                const userNameElement = document.getElementById('userName');
                const userDisplayElement = document.getElementById('userDisplay');
                if (userNameElement && userDisplayElement) {
                    userNameElement.innerText = storedName;
                    userDisplayElement.style.display = 'block';
                }
                document.title = `Summit Arcade - ${storedName}`;
            }
        });
    </script>
</body>
</html>
