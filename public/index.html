<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta and Title -->
    <meta charset="UTF-8">
    <!-- Prevent zooming and ensure proper scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Summit Arcade</title>

    <!-- Firebase libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js" defer></script>

    <!-- Your JavaScript files -->
    <script src="app.js" defer></script>
    <script src="pacman.js" defer></script>
    <script src="donkeykong.js" defer></script>
    <script src="frogger.js" defer></script>
    <script src="spaceinvaders.js" defer></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Internal CSS Styles -->
    <style>
        /* Global Box-Sizing Reset */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Reset margins and paddings */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        /* General Styles */
        body {
            background-color: black;
            color: white;
            font-family: 'Press Start 2P', Arial, sans-serif;
            text-align: center;
        }

        /* Header Styles */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            color: white;
            padding: 10px;
            height: 50px;
            box-sizing: border-box;
        }

        /* Game Container Styles */
        #gameContainer {
            width: 100%;
            height: calc(100% - 50px); /* Subtract header height */
            border: 4px solid white;
            box-sizing: border-box;
            position: relative;
            overflow: hidden; /* Hide overflowing content */
        }

        /* Game Content Styles */
        #gameContent {
            position: absolute; /* Position absolutely within the container */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* Canvas Styles */
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Input and Button Styles */
        input[type="text"],
        button {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            border: 4px solid white;
            font-family: 'Press Start 2P', Arial, sans-serif;
            text-align: center;
            display: block;
            background-color: black;
            color: white;
        }

        /* Button Specific Styles */
        button {
            cursor: pointer;
        }

        /* Hover Effect for Button */
        button:hover {
            background-color: #222;
        }

        /* Modal Styles */
        #nameModal {
            display: none; /* Change to 'flex' to show the modal */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #444;
            padding: 20px;
            text-align: center;
            max-width: 300px;
            width: 100%;
            margin: 0 auto;
            border: 4px solid white;
        }

        /* Heading Styles */
        h1, h2, p, h3 {
            margin: 10px 0;
            font-family: 'Press Start 2P', Arial, sans-serif;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .modal-content {
                max-width: 90%;
            }

            button, input[type="text"] {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- Name Input Modal -->
    <div id="nameModal">
        <div class="modal-content">
            <h2>Enter Your Name</h2>
            <form id="nameForm">
                <input type="text" id="username" placeholder="YOUR NAME" maxlength="10" required>
                <button type="submit">START GAME</button>
            </form>
        </div>
    </div>


    <!-- Header Section -->
    <div id="header">
        <span id="userName"></span>
        <span id="totalPoints">0</span>
    </div>

    <!-- Game Container -->
    <div id="gameContainer">
        <!-- Game Title -->
        <h3 id="gameTitle">Select a game to play...</h3>
        <!-- The game canvas will be injected here by JavaScript -->
        <div id="gameContent"></div>
    </div>
</body>
</html>
